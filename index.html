<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <h1 id="title">Rock Paper Scissors</h1>

        <div id="button-container">
            <button class="choices" id="✊">✊</button>
            <button class="choices" id="✋">✋</button>
            <button class="choices" id="✌">✌</button>
        </div>

        <div id="results-container">
            <h2 class="results-title" id="you-title">You</h2>
            <h2 class="results-title" id="computer-title">Computer</h2>
            <h2 id="user-choice" class="result-emoji"></h2>
            <h2 id="computer-choice" class="result-emoji"></h2>
            <h2 id="result"></h2>

        </div>


        
    </body>
</html>
